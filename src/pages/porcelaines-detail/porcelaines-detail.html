<ion-header>

  <ion-navbar>
    <ion-title>{{ porcelaine.nom }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <img class="image-content" src="{{porcelaine.image.guid}}"/>
      <div class="fond-title">
      <div class="titre">
        <h1 class="title-content">
            {{ porcelaine.nom }}
        </h1>
      </div>
    </div>
    </ion-card-header>
    <ion-card-content>
      <div class="bas">
        <div id=description>
          {{porcelaine.description}}
        </div>
      </div>
        <div class="bas">
          <div id=horaires>
            <span class="bold">Horaires :</span> {{porcelaine.horaires}}
          </div>
            <div id=adresse>
              <span class="bold">Adresse :</span> {{porcelaine.adresse}}
            </div>
            <div id=telephone>
              <span class="bold">Téléphone :</span> {{porcelaine.telephone}}
            </div>
            <div id=site>
              <span class="bold">Site web :</span> {{porcelaine.site}}
            </div>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
