<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{quote.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <img class="image-content" src="{{quote.image.guid}}"/>
      <div class="fond-title">
      <h1 class="title-content">
          {{ quote.title.rendered }}
      </h1>
    </div>
    </ion-card-header>
    <ion-card-content>
        <p class="text-content">
          {{quote.quote}}
        </p>
        <div id=lieu>
          {{quote.lieu}}
        </div>
        <div id=moment>
          {{quote.moment}}
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
